<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My own Ethereum wallet </title>
    <link rel="stylesheet" type="text/css" href="donuts.css" />
    <script type = "text/javascript">

        function getTheBallance() {
            web3.eth.getBalance(web3.eth.accounts[0],
                function(error, result) {
                    document.getElementById("ballance").innerHTML = web3.fromWei(result.toNumber());
                } );
        }

    </script>

</head>

<body onload="getTheBallance()">
<b id="ballance" name="ballance" ></b>
</body>
</html>
