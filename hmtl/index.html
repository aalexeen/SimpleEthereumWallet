<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My own Ethereum wallet </title>
    <link rel="stylesheet" type="text/css" href="wallet.css" />
    <script type = "text/javascript">

        var balance;

        function getTheBalance() {
            web3.eth.getBalance(web3.eth.accounts[0],
                function(error, result) {
                    if(!error)
                        balance = web3.fromWei(result.toNumber());
                    else
                        console.error(error);
                } );
        }

        function viewTheBalance() {
            //getTheBalance();
            document.getElementById("balance").innerHTML = balance;
        }

    </script>

</head>

<body onload="getTheBalance();">

<p/>
<input type="button" value="Get the Balance" onclick="viewTheBalance();" />
<p/>
<b id="balance" name="balance" ></b>

</body>
</html>
